<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor (name, age) {
                this.name = name;
                this.age = age;
            }
        }
        
        // 继承父类 属性  ： 子类继承父类  就会拥有父类所有 成员 跟 方法
        class Dog extends Animal (name, age, hobby) {
            
            constructor () {
                super(name, age);
                this.hobby = hobby;
            }

            run() {
                console.log(`我叫${this.name},${this.age}岁了, 我的爱好是${this.hobby}`);
            }
        }

        // 创建 Dog 对象
        const dog = new Dog('小名',3, "吃东西");
        dog.run();

    </script>
</body>
</html>
