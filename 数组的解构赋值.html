<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
             从数组和对象中提取值，对变量进行赋值，这被称为解构
        */

        // es5
        // var a = 2;
        // var b = 33;
        // var c = 55;
        // console.log(a);

        // es6  可以从数组中提取值，按照对应位置，对变量赋值。
        let [a, b, c] = [35, 6, 32]
        console.log(a,b,c);

        // ，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。
        let [foo, [[bar],baz]] = [1,[[2],35]]
        console.log(foo,bar,baz);


        // 这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。
        let [, , third] = ["foo","bar","baz"]
        console.log(third);

       let [head, ...tail] = [1,2,3,5];
        console.log(head);
        console.log(tail);

        let [x,y = 'b'] = [1,53];
        console.log(x,y);
    </script>
</body>

</html>
